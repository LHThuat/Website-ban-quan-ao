    <script>
        var dh = null;

        function tg() {
            //2. lấy ngày giờ hệ thống 
            var now = new Date();
            //3.lấy giờ phút giây ra
            var h = now.getHours();
            var m = now.getMinutes();
            var s = now.getSeconds();
            //4. nếu giờ <10 ta thêm số '0' phía trước cho đẹp
            if (h < 10) {
                h = "0" + h;
            }   
            if (m < 10) {
                m = "0" + m;    
            }
            if (s < 10) {
                s = "0" + s;
            }
            document.getElementById("dongho").innerHTML = h + ":" + m + ":" + s;
        }
        dh = setInterval("tg()", 1000);

        function startstophd() {
            if (dh == null) {
                dh = setInterval("tg()", 1000);
            } else {
                clearInterval(dh);
                dh = null;
            }
        }
